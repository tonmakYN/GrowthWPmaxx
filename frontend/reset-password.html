<!DOCTYPE html>
<html lang="th" data-theme="night">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growth AI - ตั้งรหัสผ่านใหม่</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="flex items-center justify-center min-h-screen bg-grid">

    <main class="w-full max-w-md mx-auto p-4">
        <div class="card w-full bg-base-100 shadow-2xl">
            <div class="card-body">
                <h2 class="card-title text-3xl justify-center mb-6">ตั้งรหัสผ่านใหม่</h2>
                <form id="reset-password-form">
                    <div class="form-control">
                        <label class="label"><span class="label-text">รหัสผ่านใหม่</span></label>
                        <input type="password" id="new-password" placeholder="ตั้งรหัสผ่านใหม่อย่างน้อย 6 ตัวอักษร" class="input input-bordered w-full" required minlength="6" />
                    </div>
                    <div class="form-control mt-6">
                        <button type="submit" class="btn btn-primary">ยืนยันการเปลี่ยนรหัสผ่าน</button>
                    </div>
                    <p id="reset-message" class="message text-center mt-4"></p>
                </form>
            </div>
        </div>
    </main>

    <script src="reset-password.js"></script>
</body>
</html>
